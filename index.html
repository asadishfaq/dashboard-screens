    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OBE AUTOMATION</a>

          class="navbar-toggler d-lg-none"
          type="button"
          aria-label="Toggle sidebar"
        >
          <i class="bi bi-list"></i>
          <!-- Hamburger menu icon -->
        </button>
      </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-light">
      <div class="text-center py-4">
        <img
          src="profile.png"
          class="rounded-circle mb-2"
          alt="User"
          style="width: 80px"
        />
        <h5>Student UI</h5>
        <button class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Assessments</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CLOs</a></li>

        <li class="nav-item"><a class="nav-link" href="#">PLOs</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Questions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sections</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content p-4">
      <div class="container-fluid">
        <div class="row mt-5">
          <div class="col-md-4 col-lg-4">
            <div class="card">
              <div class="card-body text-center">
                <h6>Assessments Attempted</h6>
                <i class="bi bi-card-checklist fs-1"></i>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-lg-4">
            <div class="card">
              <div class="card-body text-center">
                <h6>Sections</h6>
                <i class="bi bi-grid fs-1"></i>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-lg-4">
            <div class="card">
              <div class="card-body text-center">
                <h6>Enrolled Courses</h6>
                <i class="bi bi-journal-bookmark fs-1"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12">
            <h5 class="text-primary">Grade Sheet</h5>
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>Subject</th>
                  <th>Grade</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>OOP</td>
                  <td>2A</td>
                  <td><button class="btn btn-info btn-sm">View</button></td>
                </tr>
                <tr>
                  <td>DSA</td>
                  <td>3B</td>
                  <td><button class="btn btn-info btn-sm">View</button></td>
                </tr>
                <!-- Add more subjects as necessary -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="mt-4">

            <!-- Questions Section -->
            <div class="col-12 col-md-3 mb-2 mb-md-0">

    <script>
      const sidebar = document.getElementById("sidebar");
      const toggler = document.querySelector(".navbar-toggler");
